<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HediyeBul Support Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f3f7fa;
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #0078D7, #0056A3);
      color: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    main {
      margin: 40px auto;
      max-width: 700px;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }
    main h2 {
      color: #0078D7;
      margin-bottom: 20px;
    }
    main p {
      font-size: 1.1rem;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      margin-bottom: 10px;
      font-size: 1rem;
    }
    ul li a {
      color: #0078D7;
      font-weight: bold;
      text-decoration: none;
    }
    ul li a:hover {
      text-decoration: underline;
      color: #0056A3;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      background: #f3f7fa;
      font-size: 0.9rem;
      color: #666;
    }
    footer a {
      color: #0078D7;
      text-decoration: none;
      font-weight: bold;
    }
    footer a:hover {
      text-decoration: underline;
    }
    .contact-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #0078D7;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    .contact-button:hover {
      background: #0056A3;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>HediyeBul Support Page</h1>
  </header>
  <main>
    <h2>Need Help?</h2>
    <p>If you have any questions or issues, feel free to contact us:</p>
    <ul>
      <li>Email: <a href="mailto:m.yasinguness@gmail.com">m.yasinguness@gmail.com</a></li>
      <li>Phone: +90 (545) 456-6440</li>
    </ul>
    <a href="mailto:m.yasinguness@gmail.com" class="contact-button">Contact Support</a>
  </main>
  <footer>
    &copy; 2024 HediyeBul. All Rights Reserved. | <a href="#">Privacy Policy</a>
  </footer>
</body>
</html>
